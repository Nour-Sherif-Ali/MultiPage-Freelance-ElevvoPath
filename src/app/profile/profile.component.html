<div class="space-y-6">
  <!-- Page Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Profile Settings</h1>
      <p class="text-gray-600">Manage your account settings and preferences.</p>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Profile Information -->
    <div class="lg:col-span-2">
      <div class="card">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-lg font-semibold text-gray-900">Personal Information</h2>
          <button 
            *ngIf="!isEditing" 
            (click)="toggleEdit()"
            class="btn-secondary"
          >
            Edit Profile
          </button>
        </div>

        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Profile Picture -->
          <div class="flex items-center space-x-6">
            <div class="w-20 h-20 bg-primary-600 rounded-full flex items-center justify-center">
              <span class="text-white text-xl font-bold">NS</span>
            </div>
            <div>
              <button type="button" class="btn-secondary text-sm">
                Change Photo
              </button>
              <p class="text-xs text-gray-500 mt-1">JPG, GIF or PNG. Max size 2MB.</p>
            </div>
          </div>

          <!-- Form Fields -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                First Name
              </label>
              <input 
                type="text" 
                formControlName="firstName"
                [disabled]="!isEditing"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent disabled:bg-gray-50"
              >
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Last Name
              </label>
              <input 
                type="text" 
                formControlName="lastName"
                [disabled]="!isEditing"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent disabled:bg-gray-50"
              >
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Email
              </label>
              <input 
                type="email" 
                formControlName="email"
                [disabled]="!isEditing"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent disabled:bg-gray-50"
              >
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Phone
              </label>
              <input 
                type="tel" 
                formControlName="phone"
                [disabled]="!isEditing"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent disabled:bg-gray-50"
              >
            </div>
            
            <div class="md:col-span-2">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Bio
              </label>
              <textarea 
                formControlName="bio"
                [disabled]="!isEditing"
                rows="3"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent disabled:bg-gray-50"
              ></textarea>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Location
              </label>
              <input 
                type="text" 
                formControlName="location"
                [disabled]="!isEditing"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent disabled:bg-gray-50"
              >
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Website
              </label>
              <input 
                type="url" 
                formControlName="website"
                [disabled]="!isEditing"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent disabled:bg-gray-50"
              >
            </div>
          </div>

          <!-- Form Actions -->
          <div *ngIf="isEditing" class="flex items-center justify-end space-x-3 pt-6 border-t border-gray-200">
            <button 
              type="button" 
              (click)="cancelEdit()"
              class="btn-secondary"
            >
              Cancel
            </button>
            <button 
              type="submit" 
              class="btn-primary"
              [disabled]="!profileForm.valid"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Account Settings -->
    <div class="space-y-6">
      <!-- Security Settings -->
      <div class="card">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Security</h3>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Current Password
            </label>
            <input 
              type="password" 
              placeholder="••••••••"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            >
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              New Password
            </label>
            <input 
              type="password" 
              placeholder="••••••••"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            >
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Confirm Password
            </label>
            <input 
              type="password" 
              placeholder="••••••••"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
            >
          </div>
          <button class="btn-primary w-full">
            Update Password
          </button>
        </div>
      </div>

      <!-- Account Statistics -->
      <div class="card">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Account Stats</h3>
        <div class="space-y-3">
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-600">Member Since</span>
            <span class="text-sm font-medium text-gray-900">Jan 2023</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-600">Total Projects</span>
            <span class="text-sm font-medium text-gray-900">24</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-600">Total Earnings</span>
            <span class="text-sm font-medium text-gray-900">$67,890</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-600">Success Rate</span>
            <span class="text-sm font-medium text-gray-900">98%</span>
          </div>
        </div>
      </div>

      <!-- Notifications -->
      <div class="card">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Notifications</h3>
        <div class="space-y-3">
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-700">Email Notifications</span>
            <input type="checkbox" checked class="rounded">
          </div>
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-700">Push Notifications</span>
            <input type="checkbox" class="rounded">
          </div>
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-700">SMS Alerts</span>
            <input type="checkbox" class="rounded">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
