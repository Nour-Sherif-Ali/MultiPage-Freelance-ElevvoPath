<header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <button 
        (click)="toggleSidebar.emit()"
        class="p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <h1 class="text-xl font-semibold text-gray-900 ml-2">Freelance Dashboard</h1>
    </div>
    
    <div class="flex items-center space-x-4">
      <!-- Notification Dropdown -->
      <app-notification-dropdown></app-notification-dropdown>
      
      <!-- User Profile -->
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-primary-600 rounded-full flex items-center justify-center">
          <span class="text-white text-sm font-medium">NS</span>
        </div>
        <div class="hidden md:block">
          <p class="text-sm font-medium text-gray-900">Nour Sherif</p>
          <p class="text-xs text-gray-500">Freelance Developer</p>
        </div>
      </div>
    </div>
  </div>
</header>
