<div class="card">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold text-gray-900">{{ title }}</h3>
    <div class="flex space-x-2">
      <button 
        *ngFor="let period of periods"
        (click)="selectedPeriod = period"
        class="px-3 py-1 text-sm rounded-lg transition-colors duration-200"
        [class.bg-primary-100]="selectedPeriod === period"
        [class.text-primary-600]="selectedPeriod === period"
        [class.text-gray-500]="selectedPeriod !== period"
        [class.hover:bg-gray-100]="selectedPeriod !== period"
      >
        {{ period }}
      </button>
    </div>
  </div>
  <div class="relative h-64">
    <canvas #chartCanvas></canvas>
  </div>
</div>
