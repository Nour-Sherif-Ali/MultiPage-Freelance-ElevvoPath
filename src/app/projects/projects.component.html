<div class="space-y-6">
  <!-- Page Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Projects</h1>
      <p class="text-gray-600">Manage your freelance projects and track their progress.</p>
    </div>
    <div class="flex space-x-3">
      <button class="btn-secondary">Filter</button>
      <button class="btn-primary">New Project</button>
    </div>
  </div>

  <!-- Filter Tabs -->
  <div class="flex space-x-1 bg-gray-100 p-1 rounded-lg w-fit">
    <button 
      *ngFor="let status of statusFilters"
      (click)="activeFilter = status"
      class="px-4 py-2 text-sm font-medium rounded-lg transition-colors duration-200"
      [class.bg-white]="activeFilter === status"
      [class.text-gray-900]="activeFilter === status"
      [class.shadow-sm]="activeFilter === status"
      [class.text-gray-600]="activeFilter !== status"
    >
      {{ status }}
    </button>
  </div>

  <!-- Projects Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let project of filteredProjects" class="card hover:shadow-lg transition-shadow duration-200">
      <div class="flex items-start justify-between mb-4">
        <div class="flex-1">
          <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ project.name }}</h3>
          <p class="text-sm text-gray-600">{{ project.description }}</p>
        </div>
        <div class="flex-shrink-0 ml-4">
          <span 
            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
            [ngClass]="getStatusClass(project.status)"
          >
            {{ project.status }}
          </span>
        </div>
      </div>
      
      <div class="space-y-3">
        <div class="flex items-center justify-between text-sm">
          <span class="text-gray-600">Client:</span>
          <span class="font-medium text-gray-900">{{ project.client }}</span>
        </div>
        
        <div class="flex items-center justify-between text-sm">
          <span class="text-gray-600">Budget:</span>
          <span class="font-medium text-gray-900">{{ project.budget }}</span>
        </div>
        
        <div class="flex items-center justify-between text-sm">
          <span class="text-gray-600">Deadline:</span>
          <span class="font-medium text-gray-900">{{ project.deadline }}</span>
        </div>
        
        <div class="mt-4">
          <div class="flex items-center justify-between text-sm mb-2">
            <span class="text-gray-600">Progress:</span>
            <span class="font-medium text-gray-900">{{ project.progress }}%</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2">
            <div 
              class="bg-primary-600 h-2 rounded-full transition-all duration-300"
              [style.width.%]="project.progress"
            ></div>
          </div>
        </div>
      </div>
      
      <div class="flex items-center justify-between mt-6">
        <div class="flex items-center space-x-2">
          <div class="w-6 h-6 bg-gray-300 rounded-full"></div>
          <div class="w-6 h-6 bg-gray-300 rounded-full -ml-2"></div>
          <div class="w-6 h-6 bg-gray-300 rounded-full -ml-2"></div>
        </div>
        <div class="flex space-x-2">
          <button class="p-2 text-gray-400 hover:text-gray-600 transition-colors duration-200">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
            </svg>
          </button>
          <button class="p-2 text-gray-400 hover:text-red-600 transition-colors duration-200">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
